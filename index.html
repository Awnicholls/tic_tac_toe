<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div>
    <div class="item select">
      <p class="levels"> Select Opponent: </p>
      <form action="" class="form" id="levels">
        <label class="flex-label">
          <input type="radio" autocomplete="off" name="levels" checked value="player">
          <span>Player </span>
        </label>
        <label class="flex-label">
          <input type="radio" autocomplete="off" name="levels" value="easy">
          <span>Easy </span>
        </label>
        <label class="flex-label">
          <input type="radio" autocomplete="off" name="levels" value="medium">
          <span>Medium </span>
        </label>
        <label class="flex-label">
          <input type="radio" autocomplete="off" name="levels" value="hard">
          <span>Hard </span>
        </label>
        <label class="flex-label">
          <input type="radio" autocomplete="off" name="levels" value="unbeatable">
          <span>Unbeatable </span>
        </label>

      </form>
    </div>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>

</html>
